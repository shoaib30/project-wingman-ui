<dom-module id="dashboard-header-app">

  <template>
    <style is="custom-style">
      body {
        margin: 0;
      }
      
      paper-toolbar {
        --paper-toolbar-background: #e8485f;
        margin: 0;
      }
      
      paper-tab[link] a {
        background: #e8485f;
        width: 100%;
      }
       #drawer {
    z-index: 99;
  }
    </style>

    <import src="index.html" />
    <paper-toolbar class="medium">
      <app-header reveals>
  <app-toolbar>
    <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
    <paper-progress value="10" indeterminate bottom-item></paper-progress>
  </app-toolbar>
</app-header>
<app-drawer id="drawer" swipe-open>
<paper-menu selected="0" style="margin-top:95%;">
    <paper-item>I am a Sender</paper-item>
    <paper-item>I am a Traveller</paper-item>
    <paper-item>Trip History</paper-item>
    <paper-item>Payments</paper-item>
    <paper-item>Profile Settings</paper-item>
  </paper-menu>
</app-drawer>

      <div class="title">PWM</div>
      <paper-button id="home" link="index.html" on-tap="goLink">HOME</paper-button>
      <paper-button id="about_us" link="about.html" on-tap="goLink">ABOUT US</paper-button>
      <paper-button id="contact" link="Contact.html" on-tap="goLink">CONTACT</paper-button>
      <paper-button id="faq" link="FAQs.html" on-tap="goLink">FAQs</paper-button>
      <paper-button id="careers" link="Careers.html" on-tap="goLink">CAREERS</paper-button>
       <paper-button raised id="logout" link="" on-tap="goLink">Logout</paper-button>
  </paper-toolbar>


</div>
  </template>

   <script>
    Polymer({
      is: "dashboard-header-app",
      goLink: function (e) {
        window.location.href = e.target.getAttribute('link');
      }
    });
</script>
